<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Favicon-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!--CSS Stylesheet-->

 <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
  
    <main class="container">
      <div class="card-body">
        <img src="images/illustration-hero.svg" alt="hero-img">
      <div class="card-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p> 
      </div>
      
      <div class="card-plan">
      <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
      <div class="card-inner-text">
        <h2>Annual Plan</h2> 
        <p>$59.99/year</p> 
      </div>
      <a class="change-link" href="#">Change</a> 
     </div> 
    
        <button>Proceed to Payment</button> 
      
      <div class="cancel-link">
        <a class="cancel-order" href="#">Cancel Order</a> 
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jakia Watts</a>.
  </footer>
</body>
</html>
